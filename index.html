<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light">
  
  <!-- Critical CSS a villanás megelőzésére -->
  <style>
    html {
      background: #0a0a0a;
    }
    html[data-theme="light"] {
      background: #ffffff;
    }
  </style>
  
  <!-- Azonnali téma beállítás -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <title data-i18n="meta.title"></title>
  <meta name="description" content="Mark Gor frontend fejlesztő portfólió és szolgáltatások." data-i18n="meta.description" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body data-theme="dark">
  <!-- Progress Bar -->
  <div class="progress-bar" id="progressBar"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="imgs/Logo.png" alt="Logo" id="logo">
      </a>
      
      <!-- Page Switcher -->
      <div class="page-switcher" id="pageSwitcher">
        <a href="index.html" class="active" data-translate="nav.home">Főoldal</a>
        <a href="karrier.html" data-translate="nav.career">Karrier</a>
      </div>
      
      <!-- Desktop Navigation -->
      <nav class="navbar">
        <a href="#about" class="nav-main nav-secondary" data-translate="nav.about"></a>
        <a href="#services" class="nav-main nav-secondary" data-translate="nav.services"></a>
        <a href="#projects" class="nav-main nav-secondary" data-translate="nav.projects"></a>
        <a href="#contact" class="nav-main nav-secondary" data-translate="nav.contact"></a>
      </nav>
      
      <div class="header-right">
        <!-- Theme Toggle -->
        <button class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        
        <!-- Language Switcher -->
        <div class="lang-switcher">
          <button class="lang-btn" data-lang="hu">HU</button>
          <button class="lang-btn" data-lang="en">EN</button>
          <button class="lang-btn" data-lang="de">DE</button>
        </div>
        
        <!-- Hamburger Menu -->
        <button class="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
      <div class="mobile-page-switcher">
        <a href="index.html" class="mobile-page-link active" data-translate="nav.home">Főoldal</a>
        <a href="karrier.html" class="mobile-page-link" data-translate="nav.career">Karrier</a>
      </div>
      <div class="mobile-nav-separator"></div>
      <a href="#about" class="nav-secondary" data-translate="nav.about">Rólam</a>
      <a href="#services" class="nav-secondary" data-translate="nav.services">Szolgáltatások</a>
      <a href="#projects" class="nav-secondary" data-translate="nav.projects">Projektek</a>
      <a href="#contact" class="nav-secondary" data-translate="nav.contact">Kapcsolat</a>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="hero" class="hero-section">
      <div id="vanta-bg" class="vanta-triangle-mask"></div>
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="hero-title" data-i18n="hero.title">
            <!-- Ezeket a span-eket a base.js felülírja JSON alapján -->
            <span>Formáljuk</span> <span>együtt</span> <span>az</span> <span>online</span> <span>jelenlétedet.</span>
          </h1>
          <p class="hero-subtitle" data-i18n="hero.subtitle">
            Egyedi dizájn, villámgyors betöltés, zökkenőmentes UX
          </p>
          <div class="hero-buttons">
            <a href="#projects" class="btn neon-hover primary-btn" data-i18n="hero.btnPrimary">
              Nézd meg a munkáimat
            </a>
            <a href="#contact" class="btn ghost-btn" data-i18n="hero.btnSecondary">
              Írj nekem
            </a>
          </div>
          
          <!-- Tech Skills Icons -->
          <div class="hero-tech-skills">
            <div class="tech-skills-title" data-i18n="hero.techSkills">Technológiák, amelyekkel dolgozom:</div>
            <div class="tech-icons">
              <div class="tech-icon" data-tooltip="HTML5">
                <i class="fab fa-html5"></i>
              </div>
              <div class="tech-icon" data-tooltip="CSS3">
                <i class="fab fa-css3-alt"></i>
              </div>
              <div class="tech-icon" data-tooltip="JavaScript">
                <i class="fab fa-js-square"></i>
              </div>
              <div class="tech-icon" data-tooltip="React">
                <i class="fab fa-react"></i>
              </div>
              <div class="tech-icon" data-tooltip="Node.js">
                <i class="fab fa-node-js"></i>
              </div>
              <div class="tech-icon" data-tooltip="Git">
                <i class="fab fa-git-alt"></i>
              </div>
              <div class="tech-icon" data-tooltip="GitHub">
                <i class="fab fa-github"></i>
              </div>
              <div class="tech-icon" data-tooltip="Figma">
                <i class="fab fa-figma"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="home-image">
          <img
            id="hero-img"
            src="imgs/dark.png"
            data-image-dark="imgs/dark.png"
            data-image-light="imgs/light.png"
            alt="Hero kép"
          />
        </div>
      </div>
      <div class="scroll-indicator"><a href="#about">⌄</a></div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section section animate-on-scroll">
      <div class="about-wrapper">
        <div class="about-image">
          <div class="about-img">
            <img
              id="about-img"
              src="imgs/dark.png"
              data-image-dark="imgs/dark.png"
              data-image-light="imgs/light.png"
              alt="Profilkép"
            />
            <div class="ring-inner top"></div>
            <div class="ring-inner bottom"></div>
            <div class="ring-outer top"></div>
            <div class="ring-outer bottom"></div>
          </div>
        </div>
        <div class="about-content">
          <h2 class="section-title" data-i18n="about.heading"></h2>
          <p data-i18n="about.description"></p>
          <a href="#contact" class="about-cta btn neon-hover primary-btn" data-i18n="about.cta"></a>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section section animate-on-scroll">
      <div class="container">
        <h2 class="section-title" data-i18n="services.heading"></h2>
        <div class="services-grid">
          <div class="service-card fade-in-left">
            <i class="fas fa-globe"></i>
            <h3 data-i18n="services.fullSite.title"></h3>
            <p data-i18n="services.fullSite.desc"></p>
          </div>
          <div class="service-card fade-in-left">
            <i class="fas fa-laptop-code"></i>
            <h3 data-i18n="services.frontendDev.title"></h3>
            <p data-i18n="services.frontendDev.desc"></p>
          </div>
          <div class="service-card fade-in-left">
            <i class="fas fa-mobile-alt"></i>
            <h3 data-i18n="services.responsive.title"></h3>
            <p data-i18n="services.responsive.desc"></p>
          </div>
          <div class="service-card fade-in-right">
            <i class="fas fa-layer-group"></i>
            <h3 data-i18n="services.structuredCode.title"></h3>
            <p data-i18n="services.structuredCode.desc"></p>
          </div>
          <div class="service-card fade-in-right">
            <i class="fas fa-magic"></i>
            <h3 data-i18n="services.animations.title"></h3>
            <p data-i18n="services.animations.desc"></p>
          </div>
          <div class="service-card fade-in-right">
            <i class="fas fa-tools"></i>
            <h3 data-i18n="services.support.title"></h3>
            <p data-i18n="services.support.desc"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section section animate-on-scroll">
      <div class="container">
        <h2 class="section-title" data-i18n="projects.heading"></h2>
        <div id="project-container" class="project-grid"></div>
      </div>
    </section>

    <!-- Workflow Section -->
    <section id="workflow" class="workflow-section section animate-on-scroll">
      <div class="container">
        <h2 class="section-title" data-i18n="workflow.heading"></h2>
        <div class="workflow-steps">
          <div class="step animate-on-scroll">
            <div class="step-icon"><i class="fas fa-envelope-open-text"></i></div>
            <div class="step-content">
              <h3 data-i18n="workflow.step1.title"></h3>
              <p data-i18n="workflow.step1.desc"></p>
            </div>
          </div>
          <div class="step animate-on-scroll">
            <div class="step-icon"><i class="fas fa-file-alt"></i></div>
            <div class="step-content">
              <h3 data-i18n="workflow.step2.title"></h3>
              <p data-i18n="workflow.step2.desc"></p>
            </div>
          </div>
          <div class="step animate-on-scroll">
            <div class="step-icon"><i class="fas fa-code"></i></div>
            <div class="step-content">
              <h3 data-i18n="workflow.step3.title"></h3>
              <p data-i18n="workflow.step3.desc"></p>
            </div>
          </div>
          <div class="step animate-on-scroll">
            <div class="step-icon"><i class="fas fa-rocket"></i></div>
            <div class="step-content">
              <h3 data-i18n="workflow.step4.title"></h3>
              <p data-i18n="workflow.step4.desc"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section section animate-on-scroll">
      <div class="container">
        <h2 class="section-title" data-i18n="contact.heading"></h2>
        <p class="contact-intro" data-i18n="contact.intro"></p>
        <div class="contact-info">
          <i class="fas fa-phone-alt"></i>
          <span class="phone-number" data-i18n="contact.phone"></span>
          <p class="phone-note" data-i18n="contact.phoneNote"></p>
        </div>
        <form class="contact-form" action="#" method="POST">
          <div class="input-group">
            <input
              type="text"
              name="name"
              id="name"
              placeholder=""
              required
              aria-label="Neved"
              data-ph="contact.namePlaceholder"
            />
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder=""
              required
              aria-label="Email"
              data-ph="contact.emailPlaceholder"
            />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group">
            <textarea
              name="message"
              rows="6"
              placeholder=""
              required
              aria-label="Üzenet"
              data-ph="contact.messagePlaceholder"
            ></textarea>
            <i class="fas fa-comment-dots"></i>
          </div>
          <button type="submit" class="btn neon-hover" data-i18n="contact.sendBtn"></button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; <span id="year"></span> Mark Gor. Minden jog fenntartva.</p>
      <div class="footer-socials">
        <a href="https://github.com/TheOfficialRaven" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/markgor" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" aria-label="Ugrás a lap tetejére">↑</button>

  <!-- Language Transition Overlay -->
  <div class="language-transition">
    <div class="transition-content">
      <i class="fas fa-language language-icon"></i>
      <span class="transition-text" data-i18n="langSwitch"></span>
      <span class="current-lang"></span>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Vendor Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
  <!-- EmailJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <!-- Page Switcher Fix (Netlify compatibility) -->
  <script src="js/page-switcher-fix.js"></script>
  
  <!-- App Scripts -->
  <script type="module" src="js/base.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/animations.js"></script>
  <script src="js/projects.js" type="module"></script>
  <script src="js/email-service.js" type="module"></script>
  <script src="js/form.js" type="module"></script>
</body>
</html>
